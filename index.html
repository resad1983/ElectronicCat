<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子貓養成</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="name-section">
        <h2 id="cat-name-display">你的貓咪</h2>
        <input type="text" id="cat-name-input" placeholder="輸入新名字">
        <button id="change-name-button">更改名字</button>
    </div>

    <!-- 進度條移到 cat-container 外面，與 name-section 對齊 -->
    <div class="progress-section">
        <div class="requirement-grid">
            <div class="requirement-card">
                <h3>🥫 餵食</h3>
                <p><span id="feed-count">0</span>/<span id="feed-required">10</span></p>
            </div>
            <div class="requirement-card">
                <h3>🎮 玩耍</h3>
                <p><span id="play-count">0</span>/<span id="play-required">5</span></p>
            </div>
        </div>
    </div>

    <div id="cat-container">
        <!-- 標題移到這裡，會在JS中更新 -->
        <h2 id="stage-title">🐾 載入中...</h2>
        <img id="cat-image" src="images/stage0.gif" alt="貓咪型態">
    </div>

    <div class="action-buttons">
        <button id="feed-button">餵食貓咪</button>
        <button id="play-button">陪貓玩耍</button>
    </div>

    <!-- 新增重新養成按鈕 -->
    <div class="restart-section">
        <button id="restart-button" class="hidden">重新養成一隻新貓咪</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
